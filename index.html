      <div class="container-fluid game-container">
         <!-- Star Rating, Moves and Match's container-->
         <div class="row">
            <div class="col-lg-6 float-left text-center">
               <div class="ins">
                  <h3>How to Play?</h3>
                  <p>Match the card for each Animals. Make less moves to score more.All the Best!!!</p>
               </div>
               <div class="moves">
                  <div class="stars">
                     <ul>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                     </ul>

                  <div>
                     <span><button class="restart-btn" onclick="restart()">Restart Game</button></span>
                     <audio  id="myaudio">
                        <source src="assets/sound/bgmusic.mp3" type="audio/mpeg">
                     </audio>
                     <span><button class="play-btn" onclick="play()">Music</button></span>
                  </div>
               </div>
